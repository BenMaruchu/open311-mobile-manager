<ion-view view-title="Overview - Reports">
  <ion-nav-buttons side="right">
    <button class="button button-dawasco button-icon ion-android-funnel" ng-click="openModal()">
    </button>
  </ion-nav-buttons>
  <ion-content has-subheader="false">
    <!-- start overview summary -->
    <div class="row p-0">
      <!-- start total overview indicator -->
      <div class="col col-50 p-0">
        <div class="summary-card b-r b-b">
          <div class="text-center">
            <h2>74</h2>
            <p class="text-muted">Total</p>
          </div>
        </div>
      </div>
      <!-- end total overview indicator -->

      <!-- start pending overview indicator -->
      <div class="col col-50 p-0">
        <div class="summary-card b-b">
          <div class="text-center">
            <h2>14</h2>
            <p class="text-muted">Pending</p>
          </div>
        </div>
      </div>
      <!-- end pending overview indicator -->
    </div>

    <div class="row p-0">
      <!-- start resolved overview indicator -->
      <div class="col col-50 p-0">
        <div class="summary-card b-r b-b">
          <div class="text-center">
            <h2>50</h2>
            <p class="text-muted">Resolved</p>
          </div>
        </div>
      </div>
      <!-- end resolved overview indicator -->

      <!-- start Late overview indicator -->
      <div class="col col-50 p-0">
        <div class="summary-card b-b">
          <div class="text-center">
            <h2>0</h2>
            <p class="text-muted">Late</p>
          </div>
        </div>
      </div>
      <!-- end Late overview indicator -->
    </div>

    <div class="row p-0">
      <!-- start average time to attend indicator -->
      <div class="col col-50 p-0">
        <div class="summary-card b-r b-b">
          <div class="text-center">
            <h2>50</h2>
            <p class="text-muted">Avarage Attend Time</p>
          </div>
        </div>
      </div>
      <!-- end average time to attend indicator -->

      <!-- start average time to resolve indicator -->
      <div class="col col-50 p-0">
        <div class="summary-card b-b">
          <div class="text-center">
            <h2>20</h2>
            <p class="text-muted">Avarage Resolve Time</p>
          </div>
        </div>
      </div>
      <!-- end  average time to resolve indicator -->
    </div>
    <!-- end overview summary -->
  </ion-content>
</ion-view>
