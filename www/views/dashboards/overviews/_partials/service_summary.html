<ion-list>
  <ion-item class="m-t-40 item-header">
    <h2>Service Summary</h2>
    <p>
      <!-- Count of Reported Issues by Their -->
    </p>
  </ion-item>
  <div href="" class="item" ng-repeat="service in overviews.services">

    <!--start item header -->
    <div class="row">
      <div class="col-10">
        <!-- start letter avatar -->
        <letter-avatar title="{{service.name}}" data="{{service.name}}" fontSize="14" height="40" width="40" shape="round">
        </letter-avatar>
        <!-- end letter avatar -->
      </div>

      <div class="col">
        <!-- start name -->
        <span class="text-md p-l-10">{{service.name}}</span>
        <!-- end name -->

        <!-- start  rank -->
        <span class="text-sm pull-right text-muted">Rank: #{{service.rank}}</span>
        <!-- end  rank -->
      </div>
    </div>
    <!-- end item header -->

    <!-- start chart -->
    <echart config="visualizationPieConfig" options="service.pie"></echart>
    <!-- end chart -->

    <!-- start area summary -->
    <div class="row row-summary" style="display:none">
      <div class="col p-0">
        <div class="area-summary-card b-r">
          <div class="text-center">
            <h2>{{service.count}}</h2>
            <p class="text-muted">Total</p>
          </div>
        </div>
      </div>
      <div class="col p-0">
        <div class="area-summary-card b-r">
          <div class="text-center">
            <h2>{{service.pending}}</h2>
            <p class="text-muted">Pending</p>
          </div>
        </div>
      </div>
      <div class="col p-0">
        <div class="area-summary-card">
          <div class="text-center">
            <h2>{{service.resolved}}</h2>
            <p class="text-muted">Resolved</p>
          </div>
        </div>
      </div>
    </div>
    <!-- end area summary -->
  </div>

  <!-- <echart config="perServiceConfig" options="perServiceOptions"></echart> -->

</ion-list>
