<ion-list>
  <ion-item class="m-t-40 item-header">
    <h2>Service Summary</h2>
    <p>
      <!-- Count of Reported Issues by Their -->
    </p>
  </ion-item>
  <a href="" class="item" ng-repeat="service in overviews.services">
    <!-- start area name -->
    <span class="text-md">{{service.name}}</span>
    <!-- end title -->
    <!-- start area rank -->
    <span class="text-sm pull-right text-muted">Rank: #{{service.rank}}</span>
    <!-- end area rank -->

    <!-- start chart -->
    <echart config="visualizationPieConfig" options="service.pie"></echart>
    <!-- end chart -->

    <!-- start area summary -->
    <div class="row row-summary" style="display:none">
      <div class="col p-0">
        <div class="area-summary-card b-r">
          <div class="text-center">
            <h2>{{service.count}}</h2>
            <p class="text-muted">Total</p>
          </div>
        </div>
      </div>
      <div class="col p-0">
        <div class="area-summary-card b-r">
          <div class="text-center">
            <h2>{{service.pending}}</h2>
            <p class="text-muted">Pending</p>
          </div>
        </div>
      </div>
      <div class="col p-0">
        <div class="area-summary-card">
          <div class="text-center">
            <h2>{{service.resolved}}</h2>
            <p class="text-muted">Resolved</p>
          </div>
        </div>
      </div>
    </div>
    <!-- end area summary -->
  </a>

  <!-- <echart config="perServiceConfig" options="perServiceOptions"></echart> -->

</ion-list>
