<ion-list>
  <ion-item class="m-t-40 item-header">
    <h2>Area Summary</h2>
    <p>
      <!-- Count of Reported Issues by Their -->
    </p>
  </ion-item>

  <a href="" class="item" ng-repeat="area in overviews.jurisdictions">
    <!-- start name -->
    <span class="text-md">{{area.name}}</span>
    <!-- end name -->
    <!-- start  rank -->
    <!-- <span class="text-sm pull-right text-muted">#2</span> -->
    <!-- end  rank -->
    <!-- start  summary -->
    <div class="row">
      <div class="col p-0">
        <div class="area-summary-card b-r">
          <div class="text-center">
            <h2>{{area.count}}</h2>
            <p class="text-muted">Total</p>
          </div>
        </div>
      </div>
      <div class="col p-0">
        <div class="area-summary-card b-r">
          <div class="text-center">
            <h2>{{area.pending}}</h2>
            <p class="text-muted">Pending</p>
          </div>
        </div>
      </div>
      <div class="col p-0">
        <div class="area-summary-card">
          <div class="text-center">
            <h2>{{area.resolved}}</h2>
            <p class="text-muted">Resolved</p>
          </div>
        </div>
      </div>
    </div>
    <!-- end  summary -->
  </a>

  <echart config="perJurisdictionConfig" options="perJurisdictionOptions"></echart>
</ion-list>
