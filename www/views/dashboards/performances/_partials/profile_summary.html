<!-- start profile summary -->
<ion-list class="list-item-no-border">
  <ion-item class="no-border-bottom">
    <div class="row">
      <!-- start profile header -->
      <div class="col col-33">
        <!-- start letter avatar -->
        <letter-avatar title="{{party.name}}" data="{{party.name}}" height="80" width="80" shape="round">
        </letter-avatar>
        <!-- end letter avatar -->
      </div>
      <!-- starty party details -->
      <div class="col">
        <span class="pull-right text-sm text-muted">Rank: #7</span>
        <p class="text-sm">
          <i class="ion-ios-person text-md"></i>&nbsp;{{party.name}}
        </p>
        <p class="text-sm">
          <i class="ion-ios-telephone-outline text-md"></i>&nbsp; {{party.phone}}
        </p>
        <p class="text-sm">
          <i class="ion-ios-email-outline text-md"></i>&nbsp; {{party.email}}
        </p>
      </div>
      <!-- end party details -->
    </div>
    <!-- end profile header -->

  </ion-item>
</ion-list>
<!-- end profile summary -->
