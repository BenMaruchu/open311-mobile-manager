<!-- start pipeline summary -->
<ion-list>
  <ion-item class="m-t-40 item-header">
    <h2>Area Pipeline Summary</h2>
    <p>
      <!-- Count of Reported Issues by Their -->
    </p>
  </ion-item>
  <div>
    <div class="row p-0">
      <!-- start total overview indicator -->
      <div class="col col-50 p-0">
        <div class="summary-card b-r b-b">
          <div class="text-center">
            <h2>200</h2>
            <p class="text-muted">Open</p>
          </div>
        </div>
      </div>
      <!-- end total overview indicator -->

      <!-- start pending overview indicator -->
      <div class="col col-50 p-0">
        <div class="summary-card b-b">
          <div class="text-center">
            <h2>2000</h2>
            <p class="text-muted">Escalled</p>
          </div>
        </div>
      </div>
      <!-- end pending overview indicator -->
    </div>

    <div class="row p-0">
      <!-- start resolved overview indicator -->
      <div class="col col-50 p-0">
        <div class="summary-card b-r b-b">
          <div class="text-center">
            <h2>500</h2>
            <p class="text-muted">In Progress</p>
          </div>
        </div>
      </div>
      <!-- end resolved overview indicator -->

      <!-- start Late overview indicator -->
      <div class="col col-50 p-0">
        <div class="summary-card b-b">
          <div class="text-center">
            <h2>127</h2>
            <p class="text-muted">Closed</p>
          </div>
        </div>
      </div>
      <!-- end Late overview indicator -->

    </div>

    <!-- start overview visualization -->
    <echart config="visualizationPieConfig" options="pipelineOptions"></echart>
    <!-- end overview visualization -->
  </div>
</ion-list>

<!-- end pipeline summary -->
