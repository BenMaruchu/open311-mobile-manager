<!-- start of performance report -->
<ion-view view-title="Performance - Reports">
  <ion-nav-buttons side="right">
    <!-- <button class="button button-dawasco button-icon ion-android-funnel" ng-click="openModal()">
    </button> -->
  </ion-nav-buttons>
  <ion-content has-subheader="false">
    <!-- start pull to refresh -->
    <ion-refresher on-refresh="refresh()" pulling-icon="ion-ios-arrow-thin-up">
    </ion-refresher>
    <!-- end pull to refresh -->
    <!-- start profile summary -->
    <ng-include src="'views/dashboards/performances/_partials/profile_summary.html'"></ng-include>
    <!-- end profile summary -->
    <!-- start average time summary -->
    <ng-include src="'views/dashboards/performances/_partials/average_time_summary.html'"></ng-include>
    <!-- end average time summary -->
    <!-- start overview summary -->
    <ng-include src="'views/dashboards/performances/_partials/overall_summary.html'"></ng-include>
    <!-- end overview summary -->
    <!-- start pipeline summary -->
    <ng-include src="'views/dashboards/performances/_partials/pipeline_summary.html'"></ng-include>
    <!-- end pipeline summary -->
  </ion-content>
</ion-view>
<!-- end of performance report -->
