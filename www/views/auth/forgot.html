<ion-view title="Password Recovery" class="ion-blue">
  <ion-nav-bar class="bar-primary" align-title="center">
    <ion-nav-back-button class="button button-icon icon ion-blue ion-ios-arrow-left">
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content scroll="false" class="login" padding="true">
    <ion-list class="list-item-no-border">
      <ion-item class="item-input item-floating-label input">
        <span class="input-label">Email</span>
        <input type="password" placeholder="Email">
      </ion-item>
      <button class="button button-positive button-block">
                Submit
      </button>
    </ion-list>
  </ion-content>
</ion-view>
